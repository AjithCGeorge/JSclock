<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Clock</title>
    <style>
      .l1
      {
          width:196px;
          height:150px;

      }

          width:600px;

</head>
<body>

        <div style="height:150px; width:600px; background-color:#809fff; margin: auto; position: relative; top:40% ">
          <input type="text" class="l2" id="disp">

<script>
    var timeout = setInterval(timeFn, 1000);
    function timeFn()
    {
        var today = new Date();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        document.getElementById("disp").value = time
    }
</script>
